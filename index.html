<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Practice</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Mathical</h1>
  </header>

  <main>
    <section class="settings">
      <form>
        <div>
          <label for="maxProb">How many problems would you like to solve?</label>
          <input type="text" id="maxProb" name="maxProb" placeholder="10">
        </div>
        <div>
          <label for="maxValue">What is the max numeral limit you would like to set?</label>
          <input type="text" id="maxValue" name="maxValue" placeholder="10">
        </div>
        <div>
          <label for="opType">What kind of math practice would you like to do?</label>
          <select name="opType" id="opType">
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
          </select>
        </div>
        <input type="submit" id="submitStart" name="submitStart" value="Start">
      </form>
    </section>

    <section id="problem">
      <div class="expression show-hide"></div>
      <p>
        Problem: <span class="currentProblem">1</span>/<span class="totalProblem">10</span> | Score: <span class="currentScore">0</span>
      </p>
    </section>
    <section id="answers" class="show-hide">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
      <button id="btnStartOver" class="hide">Start Over</button>
  </main>
  <footer>
    <small>Copyright &copy; 2022 YFL. All Rights Reserved.</small>
  </footer>

  <script src="js/app.js"></script>

</body>
</html>
